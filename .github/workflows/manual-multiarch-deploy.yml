name: manual-docker-build-and-deploy-to-private-repo

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# permissions are needed if pushing to ghcr.io
permissions: 
  packages: write
  
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)

    # Get the repository's code
    - name: Checkout
      uses: actions/checkout@v3
    # https://github.com/docker/setup-qemu-action
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    # https://github.com/docker/setup-buildx-action
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to GHCR
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Login to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Run docker-compose
      run: |
        docker-compose -f ./docker-compose.yml build --no-cache --push
    - name: Docker meta
      id: base_image # you'll use this in the next step
      uses: docker/metadata-action@v3
      with:
        # list of Docker images to use as base name for tags
        images: |
          icell/base-image
        # Docker tags based on the following events/attributes
        tags: |
          type=schedule
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha      
    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        platforms: linux/amd64,linux/arm/v8
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.base_image.outputs.tags }}
        labels: ${{ steps.base_image.outputs.labels }}
        
        